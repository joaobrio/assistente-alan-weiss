<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <script type="text/babel">

            prompt: "Um cliente est√° insistindo em pagar por hora e disse que 'sempre foi assim'. Como devo responder para educ√°-lo sobre o modelo baseado em valor sem perder o cliente?"
          },
          {
            icon: TrendingUp,

            description: "Como descobrir o verdadeiro valor?",
            prompt: "Estou falando com um cliente mas n√£o estou conseguindo identificar qual √© o valor real que posso entregar. Como fa√ßo para descobrir os verdadeiros objetivos, m√©tricas e valor do projeto?"
          },
          {
            icon: Users,
            title: "Quem √© o Comprador Econ√¥mico?",
            description: "Identificar o decisor real",
            prompt: "Estou em uma reuni√£o com v√°rias pessoas da empresa mas n√£o sei quem realmente decide sobre a contrata√ß√£o. Como identifico o comprador econ√¥mico verdadeiro?"
          },
          {
            icon: MessageSquare,
            title: "Primeira Reuni√£o",
            description: "Como conduzir o primeiro encontro?",
            prompt: "Tenho uma primeira reuni√£o marcada com um cliente em potencial. Como devo conduzir essa reuni√£o para estabelecer valor desde o in√≠cio e evitar cair na armadilha de cota√ß√£o por hora?"
          },
          {
            icon: BookOpen,
            title: "Proposta de Valor",
            description: "Estruturar uma proposta completa",
            prompt: "Preciso criar uma proposta para um cliente. Como estruturo uma proposta de 2,5 p√°ginas baseada no framework O-M-V (Objetivos-M√©tricas-Valor) com op√ß√µes afirmativas?"
          }
        ];

        function AssistenteAlanWeiss() {
          const [messages, setMessages] = useState([
            {
              role: 'assistant',
              content: 'üëã Ol√°! Sou seu assistente baseado na metodologia Alan Weiss para consultoria estrat√©gica. Estou aqui para ajudar voc√™ na transi√ß√£o do modelo de ag√™ncia para consultoria baseada em valor.\n\nüí° **Dica**: Use os cen√°rios r√°pidos abaixo ou descreva sua situa√ß√£o espec√≠fica. Lembre-se: valor precede honor√°rios!'
            }
          ]);
          const [inputMessage, setInputMessage] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [apiStatus, setApiStatus] = useState('checking'); // checking, connected, error
          const messagesEndRef = useRef(null);

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
          };

          useEffect(() => {
            scrollToBottom();
          }, [messages]);

          // Verificar se a API est√° funcionando
          useEffect(() => {
            checkApiStatus();
          }, []);

          const checkApiStatus = async () => {
            try {
              const response = await fetch('/api/health');
              if (response.ok) {
                setApiStatus('connected');
              } else {
                setApiStatus('error');
              }
            } catch (error) {
              setApiStatus('error');
            }
          };

          const sendMessage = async (message) => {
            if (!message.trim() && !inputMessage.trim()) return;
            
            const messageToSend = message || inputMessage.trim();
            setInputMessage('');
            
            const newMessages = [...messages, { role: 'user', content: messageToSend }];
            setMessages(newMessages);
            setIsLoading(true);

            try {
              const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  messages: newMessages.map(msg => ({
                    role: msg.role,
                    content: msg.content
                  }))
                }),
              });

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const data = await response.json();
              
              setMessages([...newMessages, { 
                role: 'assistant', 
                content: data.response 
              }]);
            } catch (error) {
              console.error('Erro ao enviar mensagem:', error);
              setMessages([...newMessages, { 
                role: 'assistant', 
                content: 'Desculpe, ocorreu um erro ao se comunicar com o servidor. Verifique se a API est√° configurada corretamente.' 
              }]);
            }
            
            setIsLoading(false);
          };

          const handleQuickScenario = (scenario) => {
            sendMessage(scenario.prompt);
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              sendMessage();
            }
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
              {/* Header */}
              <div className="bg-white shadow-sm border-b">
                <div className="max-w-4xl mx-auto px-4 py-4">

                      <div className="w-10 h-10 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <Lightbulb className="w-6 h-6 text-white" />
                      </div>
                      <div>
                        <h1 className="text-xl font-bold text-gray-900">Assistente Alan Weiss</h1>
                        <p className="text-sm text-gray-600">Consultoria Estrat√©gica Baseada em Valor</p>
                      </div>
                    </div>
                    
                    {/* Status da API */}
                    <div className="flex items-center space-x-2">
                      <div className={`w-3 h-3 rounded-full ${
                        apiStatus === 'connected' ? 'bg-green-500' : 
                        apiStatus === 'checking' ? 'bg-yellow-500' : 'bg-red-500'
                      }`}></div>
                      <span className="text-sm text-gray-600">
                        {apiStatus === 'connected' ? 'API Conectada' : 
                         apiStatus === 'checking' ? 'Verificando...' : 'API Desconectada'}
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              {/* Alerta de configura√ß√£o */}
              {apiStatus === 'error' && (
                <div className="max-w-4xl mx-auto px-4 py-3">
                  <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div className="flex items-start space-x-3">
                      <AlertCircle className="w-5 h-5 text-red-600 mt-0.5" />
                      <div>
                        <h3 className="text-sm font-medium text-red-800">API n√£o configurada</h3>
                        <p className="text-sm text-red-700 mt-1">
                          Configure o servidor backend com sua chave da API Anthropic para usar o assistente.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="max-w-4xl mx-auto px-4 py-6">
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  {/* Cen√°rios R√°pidos */}
                  <div className="lg:col-span-1">
                    <div className="bg-white rounded-xl shadow-sm p-6 sticky top-6">
                      <h2 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <Target className="w-5 h-5 mr-2 text-blue-600" />
                        Cen√°rios R√°pidos
                      </h2>
                      <div className="space-y-3">
                        {QUICK_SCENARIOS.map((scenario, index) => (
                          <button
                            key={index}
                            onClick={() => handleQuickScenario(scenario)}
                            disabled={apiStatus !== 'connected'}
                            className="w-full text-left p-3 rounded-lg border border-gray-200 hover:border-blue-300 hover:bg-blue-50 transition-colors group disabled:opacity-50 disabled:cursor-not-allowed"
                          >
                            <div className="flex items-start space-x-3">
                              <scenario.icon className="w-5 h-5 text-blue-600 mt-0.5 group-hover:text-blue-700" />
                              <div>
                                <h3 className="font-medium text-gray-900 text-sm">{scenario.title}</h3>
                                <p className="text-xs text-gray-600 mt-1">{scenario.description}</p>
                              </div>
                            </div>
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>

                  {/* Chat Interface */}
                  <div className="lg:col-span-2">
                    <div className="bg-white rounded-xl shadow-sm">
                      {/* Messages */}
                      <div className="h-96 overflow-y-auto p-6 space-y-4">
                        {messages.map((message, index) => (
                          <div key={index} className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                            <div className={`max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                              message.role === 'user'
                                ? 'bg-blue-600 text-white'
                                : 'bg-gray-100 text-gray-900'
                            }`}>
                              <div className="whitespace-pre-wrap text-sm">{message.content}</div>
                            </div>
                          </div>
                        ))}
                        {isLoading && (
                          <div className="flex justify-start">
                            <div className="bg-gray-100 text-gray-900 max-w-xs lg:max-w-md px-4 py-2 rounded-lg">
                              <div className="flex items-center space-x-2">
                                <div className="animate-spin rounded-full h-4 w-4 border-2 border-blue-600 border-t-transparent"></div>
                                <span className="text-sm">Analisando...</span>
                              </div>
                            </div>
                          </div>
                        )}
                        <div ref={messagesEndRef} />
                      </div>

                      {/* Input */}
                      <div className="border-t p-4">
                        <div className="flex space-x-3">

                            rows={2}
                            disabled={isLoading || apiStatus !== 'connected'}
                          />
                          <button
                            onClick={() => sendMessage()}
                            disabled={isLoading || !inputMessage.trim() || apiStatus !== 'connected'}
                            className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"

                        <Lightbulb className="w-5 h-5 mr-2" />
                        Lembre-se sempre:
                      </h3>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div className="space-y-2">
                          <p>‚Ä¢ Valor precede honor√°rios</p>
                          <p>‚Ä¢ ROI m√≠nimo de 10:1</p>
                          <p>‚Ä¢ Foque no comprador econ√¥mico</p>
                        </div>
                        <div className="space-y-2">
                          <p>‚Ä¢ Objetivos ‚Üí M√©tricas ‚Üí Valor</p>
                          <p>‚Ä¢ Relacionamentos > Vendas</p>
                          <p>‚Ä¢ Autoridade > Commodity</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

          );
        }

        ReactDOM.render(<AssistenteAlanWeiss />, document.getElementById('root'));
    </script>
